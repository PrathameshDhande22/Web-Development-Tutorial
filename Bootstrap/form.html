<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form in Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</head>

<body>
    working with form
    <div class="container">
        Default look of the form
        <form action="">
            <label for="email">Email Id: </label>
            <input type="text" name="em" id="email">
            <button type="submit">Submit</button>
        </form>
    </div>
    <hr>
    Form in bootstrap
    <div class="container-fluid">
        <form>
            <!-- applying class form-label for specifing it is the label -->
            <label for="email" class="form-label">Email ID: </label>
            <!-- form-control class sets the input text with 100vw width -->
            <input type="text" name="em" id="email" class="form-control">
            <!-- form-control-plaintext class removes the default border of the input -->
            <input type="text" name="em" id="email" class="form-control-plaintext">
            <!-- input when its disabled it highlights the input -->
            <input type="text" name="em" id="email" class="form-control" disabled>
            <!-- form-control class with breakpoint form-control-breakpoint -->
            <input type="text" name="em" id="email" class="form-control-lg">
            <!-- The classes are different for different type of input -->
            <!-- form-control-color sets the input type of color -->
            <input type="color" name="col" id="color" class="form-control-color">
            <!-- form-range class sets the input type of range -->
            <input type="range" name="rag" id="range" class="form-range">
            <!-- form-select class is used for select tag is used you can either use breakpoint with it. eg form-select-breakpoint -->
            <!-- form-select class sets the width of the select tag to 100vw  -->
            <select name="sel" id="select" class="form-select">
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
            </select>
            <!-- select element using breakpoint as sm - small -->
            <select name="sel" id="select" class="form-select-sm" disabled>
                <option value="1">One</option>
                <option value="2" selected>Two</option>
                <option value="3">Three</option>
            </select>
            class with checkboxes

            <!-- to use the checkbox class you need to wrap the checkbox element or input into the form-check class -->
            <div class="form-check-inline">
                <!-- applying the class form-check-input which denotes that the class is applicable for input:checkbox -->
                <input type="checkbox" name="check" id="chk" class="form-check-input">
                <!-- applying the class form-check-label which denotes that the class is applicable for the label of checkbox -->
                <label for="chk" class="form-check-label">Email id</label>
            </div>
            <!-- form-check form-switch makes the element to be worked as a switch like -->
            <!-- form-check-inline class makes the element to be worked as inline -->
            <div class="form-switch form-check-inline">
                <input type="checkbox" name="check" id="chk2" class="form-check-input">
                <label for="chk2" class="form-check-label">Secondary ID</label>
            </div>
            <br>
            working with input group
            <label for="text1">Enter Amount Here</label>
            <!-- class input-group is sets that you can use multiple items inside that element -->
            <!-- you can also add the breakpoint syntax : input-group-breakpoint -->
            <div class="input-group">
                <div class="input-group-txt">$</div>
                <!-- grouping two input -->
                <input type="text" name="d" id="text1" class="form-control">
                <input type="text" name="d" id="text2" class="form-control">
                <button class="btn btn-danger">ADD</button>
            </div>
            form floating
            <div class="form-floating">
                <!-- for using this class you need to add the textbox or any item and then the label and the input should contain the placeholder -->
                <input type="text" name="chk" id="ch3" class="form-control" placeholder="example@gmail.com">
                <label for="ch3">Email</label>
            </div>
            using the invalid and is valid class
            <div class="form-floating">
                <!-- is-invalid sets the border color as red and adds the exclaimation mark at the end -->
                <!-- is-valid sets the border color as green and adds the green tick mark at the end of the input -->
                <input type="password" name="pas" id="ps" class="form-control is-invalid" placeholder="password">
                <label for="ps">Password</label>
                <!-- setting the feedback when the class is-invalid or is-valid -->
                <div class="valid-feedback">Correct Password</div>
                <div class="invalid-feedback">Incorrect Password</div>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>

</html>
