<div class="bg-gray-100 py-10 flex items-center justify-center min-h-screen">
  <div class="w-full max-w-lg bg-white p-8 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">
      Contact Us
    </h2>
    <form [formGroup]="contactForm" (ngSubmit)="OnSubmit()">
      <!-- Name -->
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-medium mb-2"
          >Full Name</label
        >
        <input
          type="text"
          placeholder="Enter your name"
          class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
          formControlName="fullName"
        />
      </div>

      <!-- Email -->
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-medium mb-2"
          >Email Address</label
        >
        <input
          type="email"
          placeholder="Enter your email"
          class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
          formControlName="email"
        />
      </div>

      <!-- Phone -->
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-medium mb-2"
          >Phone Number</label
        >
        <input
          type="tel"
          placeholder="Enter your phone number"
          class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
          formControlName="phone"
        />
      </div>

      <!-- Subject -->
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-medium mb-2"
          >Subject</label
        >
        <input
          type="text"
          placeholder="Enter subject"
          class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
          formControlName="subject"
        />
      </div>

      <!-- Message -->
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-medium mb-2"
          >Message</label
        >
        <textarea
          placeholder="Write your message here"
          class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500 h-32"
          formControlName="message"
        ></textarea>
      </div>

      <!-- Submit Button -->
      <div class="text-center">
        <button
          type="submit"
          class="bg-blue-500 text-white px-6 py-2 rounded-full hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50"
        >
          Submit
        </button>
      </div>
    </form>
  </div>
</div>
