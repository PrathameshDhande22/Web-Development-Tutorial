<div class="container mt-3">
  <h3 class="mt-3">1. HTTP Get Request</h3>
  <p></p>
  <div>
    <div class="text-center">
      <div
        class="spinner-border text-primary text-center"
        role="status"
        *ngIf="isloading"
      >
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
    <div *ngFor="let post of posts" class="card mb-4">
      <div class="card-header">
        <h5>{{ post?.title }}</h5>
      </div>
      <div class="card-body">
        <p class="card-text">{{ post.body }}</p>
        <div class="mb-2">
          <span class="badge bg-secondary me-1" *ngFor="let tag of post.tags">{{
            tag
          }}</span>
        </div>
        <div class="d-flex justify-content-between align-items-center">
          <div>
            <span class="text-muted">Likes: {{ post.reactions.likes }}</span> |
            <span class="text-muted"
              >Dislikes: {{ post.reactions.dislikes }}</span
            >
            |
            <span class="text-muted">Views: {{ post.views }}</span>
          </div>
          <div>
            <small class="text-muted">User ID: {{ post.userId }}</small>
          </div>
        </div>
      </div>
    </div>
  </div>
  <hr />

  <h3 class="mt-3">2. Http Get Request with Error</h3>
  <p></p>
  <div>
    <span class="text-danger">{{ errorMessage }}</span>
  </div>
  <hr />
</div>
