<div class="container mt-3">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header text-center">
                    <h4>Feedback Form</h4>
                </div>
                <div class="card-body">
                    <form [formGroup]="messageForm" (ngSubmit)="onSubmitForm()">
                        <!-- Email input -->
                        <div class="mb-3">
                            <label class="form-label">Email address</label>
                            <input type="email" class="form-control" placeholder="Enter your email" formControlName="email">
                        </div>
                        
                        <!-- Feedback selection -->
                        <div class="mb-3">
                            <label class="form-label">Feedback Type</label>
                            <select class="form-select" formControlName="feedback">
                                <option selected>Choose feedback type</option>
                                <option>Positive</option>
                                <option>Neutral</option>
                                <option>Negative</option>
                            </select>
                        </div>

                        <!-- Message input -->
                        <div class="mb-3">
                            <label class="form-label">Message</label>
                            <textarea class="form-control" rows="4" placeholder="Write your message here" formControlName="message"></textarea>
                        </div>

                        <!-- Submit button -->
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Submit Feedback</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
