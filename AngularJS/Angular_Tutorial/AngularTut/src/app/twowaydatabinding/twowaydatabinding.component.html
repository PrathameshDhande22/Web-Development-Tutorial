<div class="my-3">
  <div class="input-group">
    <!--Specifying the ngModel for the Two way data binding -->
    <input type="text" class="form-control" [(ngModel)]="searchText">
    <button class="btn btn-dark">Search</button>
  </div>
  <div class="py-2">
    <!--Showing the results -->
    Search Results for : <span class="fw-bold">
      {{searchText}}
    </span>
  </div>
</div>
