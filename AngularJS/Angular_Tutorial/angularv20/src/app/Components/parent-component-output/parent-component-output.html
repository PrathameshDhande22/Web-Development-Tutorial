<div class="border-2 border-black rounded-xl mt-3 p-2">
  <h3 class="font-bold text-2xl">Output To Parent Component</h3>
  <app-childcomponent-output (buttonClicked)="pushEventValues($event)">
    <!-- Passing these content inside the child component -->
    <div class="child-1">
      These is the Content Child 1 which is Present inside the Parent Component
    </div>
    <div class="child-2">
      These is the Content Child 2which is Present inside the Parent Component
    </div>
  </app-childcomponent-output>
  <p>Button Clicked Count: {{ valueEmitted.length }}</p>
</div>
