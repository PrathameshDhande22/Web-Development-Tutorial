<div class="p-5">
  <p class="text-4xl font-bold">These is the Parent Route</p>
  <div class="border-2 border-green-500 rounded-3xl">
    <!-- child routes will be render here.  -->
    <!-- using the router outlet event emmiter -->
    <router-outlet
      (activate)="activateEventRouterOutlet()"
      (deactivate)="deactivateEventRouterOutlet()"
    />
    <!-- router outlet with the name -->
    <router-outlet name="child3-section" />
  </div>
  <nav>
    <a routerLink="/parent/child">Child</a>
    <a routerLink="/parent/child2">Child 2</a>
    <a routerLink="/parent/child3">Child 3</a>
    <!-- route with dynamic routes -->
    <a [routerLink]="['/dynamic', id, appname]">Dynamic Route</a>
  </nav>

  <div class="inline-flex rounded-md shadow-xs bg-black" role="group">
    <button
      type="button"
      class="px-4 py-2 text-sm font-medium text-gray-900 bg-transparent border border-gray-900 rounded-s-lg hover:bg-gray-900 hover:text-white focus:z-10 focus:ring-2 focus:ring-gray-500 focus:bg-gray-900 focus:text-white dark:border-white dark:text-white dark:hover:text-white dark:hover:bg-gray-700 dark:focus:bg-gray-700"
      (click)="navigateToDynamicroute()"
    >
      Dynamic Route
    </button>
    <button
      type="button"
      class="px-4 py-2 text-sm font-medium text-gray-900 bg-transparent border-t border-b border-gray-900 hover:bg-gray-900 hover:text-white focus:z-10 focus:ring-2 focus:ring-gray-500 focus:bg-gray-900 focus:text-white dark:border-white dark:text-white dark:hover:text-white dark:hover:bg-gray-700 dark:focus:bg-gray-700"
      (click)="navigateToRelative()"
    >
      Child 2 Route
    </button>
    <button
      type="button"
      class="px-4 py-2 text-sm font-medium text-gray-900 bg-transparent border border-gray-900 rounded-e-lg hover:bg-gray-900 hover:text-white focus:z-10 focus:ring-2 focus:ring-gray-500 focus:bg-gray-900 focus:text-white dark:border-white dark:text-white dark:hover:text-white dark:hover:bg-gray-700 dark:focus:bg-gray-700"
      (click)="navigateToLifecycle()"
    >
      LifeCycle route
    </button>
  </div>

  <div>
    <li>
      <a
        routerLink="/pathmatch"
        class="block py-2 px-3 text-gray-900 rounded-sm hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 md:dark:hover:text-blue-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700"
        >Path Match</a
      >
    </li>
  </div>
</div>
