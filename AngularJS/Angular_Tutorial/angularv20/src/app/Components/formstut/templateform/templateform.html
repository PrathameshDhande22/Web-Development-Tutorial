<form
  #ngformref="ngForm"
  class="max-w-md mx-auto mt-10 p-6 bg-white rounded-xl shadow-lg space-y-6"
>
  <h2 class="text-xl font-semibold text-gray-800 text-center">User Feedback</h2>

  <!-- First Name -->
  <div>
    <label class="block text-sm font-medium text-gray-700 mb-1"> First Name </label>
    <input
      type="text"
      name="firstname"
      id="firstname"
      #name="ngModel"
      required
      [(ngModel)]="userfeedback.firstname"
      class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
      placeholder="Enter first name"
    />
    @if (name.touched && name.dirty && !name.valid) {
    <span class="text-red-600">These field is Required</span>
    }
  </div>

  <!-- Last Name -->
  <div>
    <label class="block text-sm font-medium text-gray-700 mb-1"> Last Name </label>
    <input
      type="text"
      name="lastname"
      id="lastname"
      required
      [(ngModel)]="userfeedback.lastname"
      class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
      placeholder="Enter last name"
    />
  </div>

  <!-- Liked Most (Select) -->
  <div>
    <label class="block text-sm font-medium text-gray-700 mb-1"> Liked Most </label>

    <select
      [(ngModel)]="userfeedback.likedmost"
      name="likedmost"
      id="likedmost"
      class="w-full px-3 py-2 border rounded-lg bg-white focus:outline-none focus:ring-2 focus:ring-blue-500"
    >
      <option value="" disabled>Select an option</option>
      @for (item of likedMost; track item) {
      <option [value]="item">
        {{ item | titlecase }}
      </option>
      }
    </select>
  </div>

  <!-- Rating -->
  <div>
    <label class="block text-sm font-medium text-gray-700 mb-2"> Rating </label>

    <div class="flex gap-4">
      @for (rate of [1, 2, 3, 4, 5]; track rate) {
      <label class="flex items-center gap-2 cursor-pointer">
        <input
          type="radio"
          [(ngModel)]="userfeedback.rating"
          [value]="rate"
          name="rating"
          id="rating"
          class="text-blue-600 focus:ring-blue-500"
        />
        <span class="text-sm text-gray-700">
          {{ rate }}
        </span>
      </label>
      }
    </div>
  </div>

  <!-- Submit Button -->
  <button
    type="submit"
    class="w-full py-2 bg-blue-600 text-white font-medium rounded-lg hover:bg-blue-700 transition disabled:bg-gray-400"
    (click)="submit()"
    [disabled]="!ngformref.valid"
  >
    Submit Feedback
  </button>
</form>

<div [hidden]="!submitted">
  <div class="grid grid-cols-12 gap-y-3 text-sm">
    <div class="col-span-4 font-medium text-gray-600">Firstname</div>
    <div class="col-span-8 text-gray-900">
      {{ userfeedback.firstname }}
    </div>

    <div class="col-span-4 font-medium text-gray-600">Last Name</div>
    <div class="col-span-8 text-gray-900">
      {{ userfeedback.lastname }}
    </div>

    <div class="col-span-4 font-medium text-gray-600">Feedback on</div>
    <div class="col-span-8 text-gray-900">
      {{ userfeedback.likedmost }}
    </div>

    <div class="col-span-4 font-medium text-gray-600">Rating</div>
    <div class="col-span-8 text-gray-900">
      {{ userfeedback.rating }}
    </div>
  </div>
</div>
