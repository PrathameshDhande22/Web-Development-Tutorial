<div class="border-2 border-black rounded-xl mt-3 p-2">
  <h3 class="font-bold text-2xl">Rendering Components Dynamically</h3>
  <!-- Rendering the Component based on NgComponentOutlet -->
  <div>
    <p>Rendering The Component For {{ selectedRole }}</p>
    <!-- display the component in the ngcontainer -->
    <ng-container *ngComponentOutlet="getComponent()"></ng-container>
  </div>

  <!-- Rendering the component using ViewContainerRef -->
  <div>
    <label class="inline-flex items-center cursor-pointer">
      <input
        type="checkbox"
        (change)="displayContainer($event.target.checked)"
        class="sr-only peer"
      />
      <div
        class="relative w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 dark:peer-focus:ring-blue-800 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-blue-600 dark:peer-checked:bg-blue-600"
      ></div>
      <span class="ms-3 text-sm font-medium text-gray-900 dark:text-gray-300">Display Admin</span>
    </label>
    <!-- Rendering the component here -->
    <ng-container #container></ng-container>

    <!-- Rendering the component whenever you click the button -->
    <button
      (click)="loadContent()"
      type="button"
      class="text-white bg-gradient-to-br from-purple-600 to-blue-500 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2"
    >
      Load the Component
    </button>
  </div>
  <!-- preserve white spaces -->
  <p>These is space paragraph</p>
  <p ngPreserveWhitespaces>These is Space Paragraph with ngpreserveWhiteSpace</p>

  <br />
  <button class="bg-blue-400 p-1 mt-2 block hover:bg-blue-300" (click)="markasChecked()">
    Click for marking the button as Checked or Run Change Cycle Detection
  </button>
</div>
