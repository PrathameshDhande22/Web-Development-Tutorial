<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>unbind() Method - Jquery</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
      .divele {
        background-color: lightgrey;
        border: 2px solid black;
        margin: 10px 0px;
        padding: 10px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h4>unbind method is deprecated in v3.0</h4>
    <div class="divele">these is div Element click on these element</div>
    <div class="divele">these is div Element click on these element</div>
    <div class="divele">these is div Element click on these element</div>
    <div class="divele">these is div Element click on these element</div>
    <button type="button" id="unbind-btn">click To Unbind</button>
    <script>
      // * Unbind Method
      $(".divele").click(function () {
        $(this).hide(1000);
      });

      $("#unbind-btn").click(function(){
        $(".divele").unbind()
      })
    </script>
  </body>
</html>
