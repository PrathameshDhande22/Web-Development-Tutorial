<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>on() Method - Jquery</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  </head>
  <body>
    <button id="btn-click">click to activate on method</button>
    <div>
      <input type="text" name="input" id="input-text" />
      <span id="output-input"> </span>
    </div>
    <script>
      // * On method
      $("#btn-click").on("click", function () {
        alert("These is activated using on() method");
      });

      $("#input-text").on("keydown", function (e) {
        $("#output-input").text($(this).val() + e.key);
      });
    </script>
  </body>
</html>
