<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser Events</title>
</head>

<body>
    <!--on click attribute-->
    <button onclick="alert('Hello you Clicked on me')">Click Me</button>
    <!-- using the onmouseenter on div element -->
    <div class="first" onmouseenter="alert('You entered mouse in the first div')" style="border: 2px solid black;">
        This is the first div
    </div>
    <div class="second">
        This is the second div on which event is handled by js file
    </div>
    <button id="btn">Click me</button>
    <button id="btn1"> Click Me</button>
    <script src="script.js"></script>
</body>

</html>
