<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Based Navigation Using JS</title>
    <style>
        th,
        td {
            border: 1px solid black;
            width: 20%;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <table style="border: 2px solid black;">
            <caption>Table Of Students</caption>
            <thead>
                <tr style="border: 1px solid black;">
                    <th>Sr.no</th>
                    <th>Name</th>
                    <th>Roll No</th>
                    <th>Div</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Prathamesh</td>
                    <td>9</td>
                    <td>A</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Goutam</td>
                    <td>53</td>
                    <td>A</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Nidhi</td>
                    <td>1</td>
                    <td>B</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <th>Total</th>
                    <th colspan="3">3</th>
                </tr>
            </tfoot>
        </table>
    </div>
    <script src="script.js"></script>
</body>

</html>
